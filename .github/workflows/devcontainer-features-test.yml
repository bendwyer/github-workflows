---
name: devcontainer-features-test

on:
  workflow_call:
    inputs:
      filter_file_path:
        description: Path to YAML file populated with filters.
        required: false
        default: .github/filters.yml
        type: string

jobs:
  changes:
    runs-on: ubuntu-24.04
    outputs:
      features: ${{ steps.filter.outputs.changes }}
    permissions:
      pull-requests: read
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: ${{ inputs.filter_file_path }}

  test:
    needs:
      - changes
    runs-on: ubuntu-24.04
    continue-on-error: true
    strategy:
      matrix:
        features: ${{ fromJSON(needs.changes.outputs.features) }}
        baseImage:
          - ubuntu:focal
          - ubuntu:jammy
          - debian:11
          - debian:12
          - mcr.microsoft.com/devcontainers/base:ubuntu
          - mcr.microsoft.com/devcontainers/base:debian
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generating tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test  --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  scenarios:
    needs:
      - changes
    runs-on: ubuntu-24.04
    continue-on-error: true
    strategy:
      matrix:
        features: ${{ fromJSON(needs.changes.outputs.features) }}
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Testing '${{ matrix.features }}' scenarios"
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated  .
